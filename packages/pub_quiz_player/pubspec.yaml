name: pub_quiz_player
description: The Flutter app for players of the Pub Quiz.
publish_to: none

environment:
  sdk: '>=3.9.0 <4.0.0'
  flutter: '>=3.10.0'

resolution: workspace

dependencies:
  flutter:
    sdk: flutter

  serverpod_flutter: ^2.0.0

  # This package is generated by the server and contains the client code.
  # Make sure to generate it by running `serverpod generate` in the `pub_quiz_server` directory.
  pub_quiz_shared:
    path: ../pub_quiz_shared

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
