services:
  # Development services
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: pub_quiz
      POSTGRES_PASSWORD: "qxQf4djBhiIoPNzPXbaop2wJQgOzyNHz"
    volumes:
      - pub_quiz_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "FTFD-CWybXZfcWKJ8pZY018EyZ7UZSLX"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: pgvector/pgvector:pg16
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: pub_quiz_test
      POSTGRES_PASSWORD: "AYiADfWwzdxl__WHJZcdsClauqTHh2pF"
    volumes:
      - pub_quiz_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "re9Pdu-TSNmrVL7lgPuHcM4GWAdcmaHT"
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  pub_quiz_data:
  pub_quiz_test_data:
