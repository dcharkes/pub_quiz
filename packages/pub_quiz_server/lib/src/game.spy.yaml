### A game.
class: Game

table: game

fields:
  ### Quiz this game belongs to.
  quiz: Quiz?, relation(name=quiz_games)
  ### Current question index. -1 if not started, quiz.questions.length if finished.
  currentQuestion: int
  ### Question start time.
  questionStart: DateTime
  ### Deadline for the current question.
  deadline: DateTime
  ### The game participants.
  players: List<Player>?, relation(name=game_players)